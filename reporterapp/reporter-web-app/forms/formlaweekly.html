<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Google Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0d1117;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #161b22;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        text-align: center;
      }
      #googleForm {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        margin: 0;
        background: #fff;
        color: #000;
        box-sizing: border-box;
      }
      textarea {
        height: 50px;
        resize: vertical;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border: 2px solid red;
      }
      button {
        background: red;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 50%;
        font-size: 18px;
        display: block;
        margin: 10px auto;
        border-radius: 8px;
        transition: 0.3s;
      }
      button:hover {
        background: darkred;
      }
      button:disabled {
        background: gray;
        cursor: not-allowed;
      }
      #successMessage {
        opacity: 0;
        color: limegreen;
        font-weight: bold;
        margin-top: 10px;
        transition: opacity 0.5s ease-in-out;
      }
      .input-filled {
        border: 2px solid limegreen;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      .button-back {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
      }

      .back-button {
        display: inline-block;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 30px;
        font-family: "Roboto", sans-serif;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0px 2px 5px rgba(233, 69, 96, 0.3);
      }

      .back-button:hover {
        background-color: #c1354d;
      }

      .back-button:active {
        background-color: #a12b41;
        box-shadow: 0px 1px 3px rgba(233, 69, 96, 0.2);
      }

      /* Dynamic "More" styling */
      .more-dynamic {
        color: #e94560;
        font-style: italic;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .report-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 600px) {
        .back-button {
          padding: 8px 16px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="button-back">
      <a href="../menue/publishreport.html" class="back-button">üîô</a>
    </div>
    <div class="container">
      <div>
        <h3 style="text-align: center">
          motorsport_exclusive<br />
          <p style="color: aqua">Weekly Race</p>
        </h3>
      </div>
      <h2 style="color: red">Submit Collected Data</h2>
      <br />
      <form id="googleForm">
        <label for="Title" class="sr-only">Title</label>
        <textarea
          id="Title"
          name="entry.1661086791"
          placeholder="Title"
          required
        ></textarea>
        <label for="Content" class="sr-only">Content</label>
        <textarea
          id="Content"
          name="entry.1737543100"
          placeholder="Content"
          required
        ></textarea>
        <button type="submit" id="submitButton">Submit</button>
      </form>
      <p id="successMessage">‚úÖ Your response has been recorded üìù</p>
    </div>

    <script>
      const titleInput = document.getElementById("Title");
      const contentInput = document.getElementById("Content");
      const submitButton = document.getElementById("submitButton");
      const successMessage = document.getElementById("successMessage");

      function checkFormValidity() {
        const titleValue = titleInput.value.trim();
        const contentValue = contentInput.value.trim();
        submitButton.disabled = !(titleValue !== "" && contentValue !== "");
      }

      titleInput.addEventListener("input", function () {
        this.classList.toggle("input-filled", this.value.trim() !== "");
        checkFormValidity();
      });

      contentInput.addEventListener("input", function () {
        this.classList.toggle("input-filled", this.value.trim() !== "");
        checkFormValidity();
      });

      submitButton.disabled = true;

      document
        .getElementById("googleForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          submitButton.disabled = true;
          submitButton.textContent = "Submitting...";

          const formUrl =
            "https://docs.google.com/forms/d/e/1FAIpQLSfxbskPFFvqJukqtYgpFKr5mwjXPDuWDwCH3LSHxTlAp9p2Mw/formResponse";
          const formData = new FormData();
          formData.append("entry.1661086791", titleInput.value);
          formData.append("entry.1737543100", contentInput.value);

          fetch(formUrl, {
            method: "POST",
            mode: "no-cors",
            body: formData,
          })
            .then(() => {
              successMessage.style.opacity = "1";
              document.getElementById("googleForm").reset();
              titleInput.classList.remove("input-filled");
              contentInput.classList.remove("input-filled");
              checkFormValidity();
              submitButton.textContent = "Submit";
              setTimeout(() => {
                successMessage.style.opacity = "0";
              }, 3000);
            })
            .catch((error) => {
              console.error("Error!", error);
              submitButton.disabled = false;
              submitButton.textContent = "Submit";
            });
        });
    </script>
  </body>
</html>
