  <script>
    // Scroll Animation
    function handleScroll() {
      const newsItems = document.querySelectorAll(".news-box");
      const triggerPoint = window.innerHeight * 0.8;

      newsItems.forEach((item) => {
        const top = item.getBoundingClientRect().top;
        if (top < triggerPoint && item.style.display !== "none") {
          item.classList.add("visible");
        } else {
          item.classList.remove("visible");
        }
      });
    }

    // Improved Filter News by Category
    function filterNews(category) {
      const newsItems = document.querySelectorAll(".news-box");

      newsItems.forEach((item) => {
        const itemCategory = item.getAttribute("data-category");

        if (category === "all") {
          item.style.display = "block";
        } else if (itemCategory === category) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
      handleScroll(); // Re-apply scroll animation after filtering
    }

    // Set default view to show all news
    window.addEventListener("load", () => {
      filterNews("all");
      handleScroll();
    });

    window.addEventListener("scroll", handleScroll);
  </script>
