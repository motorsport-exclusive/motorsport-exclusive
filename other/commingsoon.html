<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Removed meta refresh since JavaScript handles the countdown -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorsport Updates</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a, #ff0000);
        background-size: 200% 200%;
        animation: gradientAnimation 10s ease infinite;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        animation: fadeIn 2s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .redirect-msg {
        font-size: 0.9em;
        opacity: 0.8;
      }
      .social-links {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .social-links a img {
        width: 50px;
        height: 50px;
        transition: transform 0.3s ease;
      }
      .social-links a:hover img {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="nascar-pit-stop.gif"
        alt="Nascar Pit Stop"
        style="
          max-width: 100%;
          height: auto;
          display: block;
          margin: 0 auto;
          border-radius: 10px;
        "
      />
      <h1>Motorsport Exclusive</h1>
      <p>
        Currently, we are covering <b>F1</b>; other categories will be covered
        soon.
      </p>
    </section>
      <p class="redirect-msg">
        Redirecting to home page in <span id="countdown">6</span> seconds...
      </p>
    </div>
    <script>
      let countdown = 6;
      const countdownEl = document.getElementById("countdown");
      const timer = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown === 0) {
          clearInterval(timer);
          window.location.href = "../index.html"; // Replace with your actual home page URL
        }
      }, 1000);
    </script>
  </body>
</html>
