<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorsport Exclusive</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .menu-container {
            background-color: #ff0000;
            padding: 10px 20px;
            position: relative;
        }

        .menu-toggle {
            background: #ff0000;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-toggle .hamburger {
            margin-right: 10px;
        }

        .menu-toggle p {
            margin: 0;
            font-weight: bold;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
            transition: background-color 0.2s ease;
        }

        .sidebar a:hover {
            background-color: #444;
            color: #ff0000;
        }

        .main-content {
            padding: 20px;
            width: 100%;
        }

        @media (min-width: 769px) {
            .sidebar {
                left: -250px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span class="hamburger">â˜°</span>
            <p><b>Motorsport Exclusive</b></p>
        </button>
    </div>
    <nav class="sidebar" id="sidebar" aria-label="Main navigation">
        <ul><br><br>
            <li><a href="motogp.html">MotoGP</a></li>
            <li><a href="gtracing.html">GT Racing</a></li>
            <li><a href="nascar.html">NASCAR</a></li>
            <li><a href="formula1.html">Formula 1</a></li>
            <li><a href="indycar.html">IndyCar</a></li>
            <li><a href="rally.html">Rally</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>


    <script>
        (function() {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            let isOpen = false;

            function toggleMenu() {
                isOpen = !isOpen;
                sidebar.style.left = isOpen ? '0' : '-250px';
                menuToggle.setAttribute('aria-expanded', isOpen);
            }

            function closeMenu() {
                if (isOpen) {
                    isOpen = false;
                    sidebar.style.left = '-250px';
                    menuToggle.setAttribute('aria-expanded', 'false');
                }
            }

            menuToggle.addEventListener('click', toggleMenu);

            document.addEventListener('click', function(e) {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    closeMenu();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isOpen) {
                    closeMenu();
                }
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768 && isOpen) {
                    closeMenu();
                }
            });
        })();
    </script>
</body>
</html>
