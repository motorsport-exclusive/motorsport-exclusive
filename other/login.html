<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorsport Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");

      body {
        font-family: "Orbitron", sans-serif;
        background: linear-gradient(135deg, #000428, #004e92);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .login-box {
        background: rgba(0, 0, 0, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        text-align: center;
        position: relative;
        width: 320px;
        border: 3px solid #0072ff;
        overflow: hidden;
      }

      .login-box h2 {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 20px;
        position: relative;
        z-index: 2;
      }

      input,
      textarea {
        display: block;
        width: 90%;
        padding: 12px;
        margin: 10px auto;
        border: none;
        border-radius: 8px;
        background: #222;
        color: #fff;
        font-size: 16px;
        text-align: center;
        outline: none;
        position: relative;
        z-index: 2;
      }

      textarea {
        height: 60px;
        resize: none;
      }

      button {
        background: #ff3131;
        color: white;
        border: none;
        padding: 12px 24px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 8px;
        transition: 0.3s ease-in-out;
        width: 100%;
        margin-top: 10px;
        font-weight: bold;
        text-transform: uppercase;
        position: relative;
        z-index: 2;
      }

      button:hover {
        background: #d40000;
      }

      #message {
        margin-top: 15px;
        font-size: 16px;
        display: none;
        position: relative;
        z-index: 2;
      }

      .bmw-stripes {
        position: absolute;
        width: 200%;
        height: 100%;
        top: 0;
        left: -100%;
        background: linear-gradient(
          90deg,
          rgba(0, 78, 146, 0.2),
          rgba(0, 114, 255, 0.2),
          rgba(255, 49, 49, 0.2)
        );
        transform: skewX(-20deg);
        animation: moveStripes 3s infinite linear;
      }

      @keyframes moveStripes {
        0% {
          left: -100%;
        }
        100% {
          left: 0;
        }
      }

      #loading {
        display: none;
        font-size: 20px;
        color: white;
        margin-top: 10px;
        animation: blink 1s infinite alternate;
        position: relative;
        z-index: 2;
      }

      @keyframes blink {
        from {
          opacity: 1;
        }
        to {
          opacity: 0.5;
        }
      }

      .note-box {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-size: 14px;
        position: relative;
        z-index: 2;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 10px auto;
        object-fit: cover;
        border: 2px solid #0072ff;
        position: relative;
        z-index: 2;
      }

      .profile-info p {
        margin: 10px 0;
        font-size: 16px;
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <div class="bmw-stripes"></div>
      <h2>Motorsport Exclusive</h2>
      <input type="text" id="username" placeholder="Enter Username" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="validateLogin()">Login / Sign up</button>
      <p id="message"></p>
      <p id="loading">üèéÔ∏è Loading...</p>
      <div class="note-box" id="note-box"></div>
    </div>

    <script>
      const notices = [
        "üèÅ Temporary Sign-In Notice üèÅ\nYou're in the pit lane! This is a temporary sign-in process. Updates and enhancements are on the way‚Äîstay tuned for high-speed improvements and exciting new features! üöÄüî•",
        "üèéÔ∏è Temporary Sign-In Notice üèéÔ∏è\nYou're on the formation lap! This is a temporary sign-in process while we fine-tune the system. Stay tuned for upcoming upgrades and performance boosts! üö¶üîß",
        "üèÅ Pit Stop Alert! üèÅ\nThis is a temporary sign-in process as we make adjustments for a smoother ride. Expect more updates and exciting features soon! Stay on track! üèÜüî•",
        "üöÄ Full Throttle Soon! üöÄ\nYou're in! This sign-in process is temporary as we make high-speed improvements. More updates and features are coming‚Äîkeep your visor down and stay tuned! üèéÔ∏èüí®",
      ];

      function displayRandomNotice() {
        const noteBox = document.getElementById("note-box");
        const randomIndex = Math.floor(Math.random() * notices.length);
        noteBox.innerHTML = `<p>${notices[randomIndex]}</p>`;
      }

      window.onload = function () {
        displayRandomNotice();
        checkUserStatus();
      };

      function checkUserStatus() {
        const username = localStorage.getItem("username");
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const loginBox = document.querySelector(".login-box");

        if (isLoggedIn === "true") {
          const nickname = localStorage.getItem("nickname");
          const bio = localStorage.getItem("bio");
          const profilePic = localStorage.getItem("profilePic");

          if (nickname && bio && profilePic) {
            // Display saved profile data
            loginBox.innerHTML = `
              <div class="bmw-stripes"></div>
              <h2>Welcome, ${username}!</h2>
              <img src="${profilePic}" class="profile-pic" alt="Profile Picture" />
              <div class="profile-info">
                <p>Nickname: ${nickname}</p>
                <p>Bio: ${bio}</p>
              </div>
              <button onclick="editProfile()">Edit Profile</button>
              <button onclick="logout()">Sign Out</button>
            `;
          } else {
            // Prompt to add profile info
            loginBox.innerHTML = `
              <div class="bmw-stripes"></div>
              <h2>Welcome, ${username}!</h2>
              <input type="text" id="nickname" placeholder="Enter Nickname" />
              <textarea id="bio" placeholder="Enter Bio"></textarea>
              <input type="file" id="profilePic" accept="image/*" />
              <button onclick="saveProfile()">Save Profile</button>
              <button onclick="logout()">Sign Out</button>
              <p id="message"></p>
            `;
          }
        }
      }

      function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");
        const loading = document.getElementById("loading");

        if (!username || !password) {
          message.innerHTML = "‚ö†Ô∏è Please enter all details!";
          message.style.color = "red";
          message.style.display = "block";
          return;
        }

        message.style.display = "none";
        loading.style.display = "block";

        setTimeout(() => {
          localStorage.setItem("username", username);
          localStorage.setItem("isLoggedIn", "true");
          loading.style.display = "none";
          message.innerHTML = "‚úÖ Sign in successful!";
          message.style.color = "green";
          message.style.display = "block";
          setTimeout(checkUserStatus, 2000);
        }, 3000);
      }

      function saveProfile() {
        const nickname = document.getElementById("nickname").value;
        const bio = document.getElementById("bio").value;
        const profilePicInput = document.getElementById("profilePic");
        const message = document.getElementById("message");

        if (!nickname || !bio || !profilePicInput.files[0]) {
          message.innerHTML = "‚ö†Ô∏è Please fill all profile details!";
          message.style.color = "red";
          message.style.display = "block";
          return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
          const profilePic = e.target.result;
          localStorage.setItem("nickname", nickname);
          localStorage.setItem("bio", bio);
          localStorage.setItem("profilePic", profilePic);
          message.innerHTML = "‚úÖ Profile saved!";
          message.style.color = "green";
          message.style.display = "block";
          setTimeout(checkUserStatus, 2000);
        };
        reader.readAsDataURL(profilePicInput.files[0]);
      }

      function editProfile() {
        const username = localStorage.getItem("username");
        const nickname = localStorage.getItem("nickname");
        const bio = localStorage.getItem("bio");
        const loginBox = document.querySelector(".login-box");

        loginBox.innerHTML = `
          <div class="bmw-stripes"></div>
          <h2>Edit Profile, ${username}!</h2>
          <input type="text" id="nickname" value="${nickname}" placeholder="Enter Nickname" />
          <textarea id="bio" placeholder="Enter Bio">${bio}</textarea>
          <input type="file" id="profilePic" accept="image/*" />
          <button onclick="saveProfile()">Save Changes</button>
          <button onclick="logout()">Sign Out</button>
          <p id="message"></p>
        `;
      }

      function logout() {
        localStorage.removeItem("username");
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("nickname");
        localStorage.removeItem("bio");
        localStorage.removeItem("profilePic");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
